<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="rsa-styles.css">
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-10 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-4xl font-bold mb-8 text-white text-center">Login with RSA</h1>
        <form id="login-form" class="space-y-8">
            <div>
                <label for="username" class="block text-lg font-medium text-gray-300">Username</label>
                <input type="text" id="username"
                    class="mt-2 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-300 text-lg px-4 py-3 transition duration-300 ease-in-out transform hover:scale-102">
            </div>
            <div>
                <label for="password" class="block text-lg font-medium text-gray-300">Password</label>
                <input type="password" id="password"
                    class="mt-2 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-300 text-lg px-4 py-3 transition duration-300 ease-in-out transform hover:scale-102">
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg text-lg hover:bg-indigo-700 focus:outline-none transition duration-300 ease-in-out transform hover:scale-102">Login</button>
        </form>
        <div class="mt-8">
            <a href="../index.html"
                class="block w-full bg-gray-700 text-white py-3 px-4 rounded-lg text-lg text-center hover:bg-gray-600 focus:outline-none transition duration-300 ease-in-out transform hover:scale-102">Volver
                al Inicio</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-md text-center">
            <h2 class="text-2xl font-bold mb-4">Login Successful</h2>
            <p class="text-gray-700 mb-4">The credentials have been sent to the console.</p>
            <button id="close-modal"
                class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none">Close</button>
        </div>
    </div>

    <script src="rsa-script.js"></script>
</body>

</html>
